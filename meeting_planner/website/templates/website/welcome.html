{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
    <!-- <h1>Welcome to the meeting app</h1>
    <hr> -->

    
    <ul>
        {% for meeting in meetings %}
        <li>
            <a href="{% url 'detail' meeting.id %}">
                <b>{{meeting.title}}</b> - <small>{{meeting.data}}</small>
            </a>
        </li>
        {% endfor %}
    </ul>
    <div>
        <div>
            <a href="{% url 'new' %}" class="row" style="text-decoration: none">Create new meeting</a>
        </div>
       
        <div>
            <a href="{% url 'rooms' %}" class="row">Go to rooms list</a>
        </div>
        
    </div>


{% endblock %}
