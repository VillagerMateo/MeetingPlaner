{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'website/style.css' %}"> 
    <STYLE TYPE="text/css">
        a {text-decoration: none;}
        a:hover {text-decoration: red;}
    </STYLE>
</head>
<body>
    <a href="{% url 'welcome' %}"><h1>Meeting Planner</h1></a>
    
    <form method="GET" action="{% url 'welcome' %}">

    </form>

    <hr>

    {% block content %}
    {% endblock %}
    
</body>
</html>
