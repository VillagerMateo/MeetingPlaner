{% extends 'base.html' %}

{% block title %}Rooms list{% endblock %}

{% block content %}
    <h2>Rooms</h2>
    <ul>
        {% for room in rooms %}
        <div>
            <li>
                <b>{{room}}</b> <a href="{% url 'delete_room' room.id %}"><small>Delete</small></a>
            </li>
        </div>
        
        {% endfor %}
    </ul>
    <div>
        <a href="{% url 'add_room' %}">Add room</a>
    </div>
    
{% endblock %}
