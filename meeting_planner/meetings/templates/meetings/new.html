{% extends "base.html" %}

{% block title %}New Meeting{% endblock %}



{% block content %}
<h2>Create a new meeting</h2>

<form method="post">
    <table>
        <!-- template potrzebuje zmiennej formularzea z views.py -->
        {{ form }}
    </table>
    {% csrf_token %}
    <button type="submit">Create</button>
</form>

{% endblock %}
